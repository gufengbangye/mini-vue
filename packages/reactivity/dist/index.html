<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect } from "./reactivity.js";

      // import {
      //   reactive,
      //   effect,
      // } from "../../../node_modules/.pnpm/@vue+reactivity@3.4.38/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js";
      const app = document.getElementById("app");
      const target = {
        name: true,
        pink: 2,
        address: "skskks",
        aa: 11,
        bb: 22,
        cc: 33,
      };
      const state = reactive(target);
      const _effect = effect(
        () => {
          console.log("runner");
          // const a = state.name ? state.pink : state.address;
          if (state.name) {
            console.log(state.pink);
            console.log(state.address);
            console.log(state.aa);
            console.log(state.bb);
          } else {
            console.log(state.cc);
          }
        },
        {
          scheduler: () => {
            console.log("scheduler");
            _effect();
          },
        }
      );
      setTimeout(() => {
        state.name = false;
      }, 2000);

      // effect(() => {
      //   // console.log(state.name);
      //   console.log(state.pink);
      //   app.textContent = state.pink;
      // });
    </script>
  </body>
</html>
