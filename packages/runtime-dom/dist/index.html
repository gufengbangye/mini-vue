<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   h,
      //   render,
      // } from "/node_modules/.pnpm/@vue+runtime-dom@3.4.38/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
      import { render, h } from "./runtime-dom.js";
      // console.log(render);
      const ele = h(
        "div",
        { key: 4, style: { color: "blue", fontSize: "16px" }, abc: 123 },
        [h("div", "hello"), h("div", "world")]
      );
      const ele1 = h("div", { key: 1, style: { color: "pink" } }, "");
      render(ele, app);
      setTimeout(() => {
        render(ele1, app);
      }, 4000);
    </script>
  </body>
